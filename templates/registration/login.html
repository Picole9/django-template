{% extends "base.html" %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block content %}

{% if form.non_field_errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {{ form.non_field_errors }}
        </div>
{% endif %}

<main class="login-container">
<div class="form-login">
<form action="" method="POST">
    {% csrf_token %}
    <div class="mb-4">
        <img src="{% static 'banner_dark.gif' %}" alt="banner_dark" height="80" class="brand" />
    </div>
    {{ form.username }}
    {{ form.password }}
    <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">Sign in</button>
</form>
</div>
</main>
{% endblock %}
